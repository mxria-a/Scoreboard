<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="whole-container">
            <h2>Dunkin’ & Clunkin’</h2>
            <div class="score-container">
                <div class="home">
                    <h3>HOME</h3>
                    <div class="score redBorder">
                        <p id="home-score">0</p>
                    </div>
                    <div>
                        <button class="points" onclick="addOneH()">+1</button>
                        <button class="points" onclick="addTwoH()">+2</button>
                        <button class="points" onclick="addThreeH()">+3</button>
                    </div>
                </div>
                <div class="guest">
                    <h3>GUEST</h3>
                    <div class="score blueBorder">
                        <p id="guest-score">0</p>
                    </div>          
                    <div>
                        <button class="points" onclick="addOneG()">+1</button>
                        <button class="points" onclick="addTwoG()">+2</button>
                        <button class="points" onclick="addThreeG()">+3</button>
                    </div>
                </div>
            </div>
            <div class="new-game">
                <button onclick="newGame()">NEW GAME</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
